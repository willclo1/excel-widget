<!DOCTYPE html>
<html>

<head>
    <title>Excel Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .upload-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }

        #status {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Schedule Widget</h1>
        <p>Upload an excel file to maintain an open schedule always visible on your desktop!</p>
        <button class="upload-btn" id="uploadBtn">Choose Excel File</button>
        <div id="status"></div>
    </div>

    <script>
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');

        uploadBtn.addEventListener('click', async () => {
            status.textContent = 'Opening file dialog...';

            try {
                const result = await window.electronAPI.openFile();

                if (result.canceled) {
                    status.textContent = 'File selection canceled';
                    return;
                }

                if (result.success) {
                    status.textContent = 'File converted successfully! Loading...';
                    // Reload the window with the new content
                    await window.electronAPI.reloadContent(result.outputPath);
                } else {
                    status.textContent = `Error: ${result.error}`;
                }
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>

</html>
