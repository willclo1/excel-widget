<!DOCTYPE html>
<html>

<head>
    <title>Schedule Widget</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 500px;
            height: 500px;
            overflow: hidden;
            color: white;
            font-size: 12px;
        }

        .widget-container {
            width: 500px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .header-bar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            min-height: 40px;
        }

        .widget-title {
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .template-selector {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 2px;
            gap: 1px;
        }

        .template-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .template-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .template-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 6px;
        }

        .upload-btn,
        .generate-btn {
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            color: white;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
        }

        .generate-btn {
            background: linear-gradient(135deg, #059669, #047857);
        }

        .upload-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(79, 70, 229, 0.4);
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(5, 150, 105, 0.4);
        }

        .generate-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .content-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .welcome-message {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 24px 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .welcome-message h2 {
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 600;
            background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-message p {
            font-size: 12px;
            line-height: 1.4;
            opacity: 0.9;
            margin-bottom: 16px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 12px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            opacity: 0.8;
            text-align: left;
        }

        .file-status {
            position: absolute;
            top: 50px;
            left: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 11px;
            color: rgba(255, 255, 255, 0.9);
            display: none;
            z-index: 10;
        }

        .file-status.show {
            display: block;
        }

        .file-status.success {
            border-color: rgba(34, 197, 94, 0.3);
            background: rgba(34, 197, 94, 0.1);
        }

        .file-status.error {
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.1);
        }

        .filename {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 500;
        }

        .status-bar {
            background: rgba(0, 0, 0, 0.2);
            padding: 6px 12px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            min-height: 28px;
        }

        .loading {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 6px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .compact-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            margin-top: 16px;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            min-width: 60px;
        }
    </style>
</head>

<body>
    <div class="widget-container">
        <!-- Compact Header -->
        <div class="header-bar">
            <div class="widget-title">üìÖ Schedule</div>
            <div class="header-controls">
                <div class="template-selector" id="templateSelector">
                    <button class="template-btn active" data-template="modern">Mod</button>
                    <button class="template-btn" data-template="minimal">Min</button>
                    <button class="template-btn" data-template="colorful">Col</button>
                    <button class="template-btn" data-template="dark">Dark</button>
                </div>
                <div class="action-buttons">
                    <button class="upload-btn" id="uploadBtn">üìÅ</button>
                    <button class="generate-btn" id="generateBtn" disabled>‚ú®</button>
                </div>
            </div>
        </div>

        <!-- File Status Overlay -->
        <div class="file-status" id="fileStatus"></div>

        <!-- Main Content -->
        <div class="content-area">
            <div class="welcome-message">
                <h2>Schedule Widget</h2>
                <p>Transform Excel files into beautiful schedule displays</p>

                <div class="feature-grid">
                    <div class="feature-item">
                        <span>üìä</span> Excel support
                    </div>
                    <div class="feature-item">
                        <span>üé®</span> 4 themes
                    </div>
                    <div class="feature-item">
                        <span>‚ö°</span> Instant gen
                    </div>
                    <div class="feature-item">
                        <span>üì±</span> Responsive
                    </div>
                </div>

                <div class="compact-controls">
                    <div class="control-row">
                        <span class="control-label">Template:</span>
                        <span id="currentTemplate">Modern</span>
                    </div>
                    <div class="control-row">
                        <span class="control-label">File:</span>
                        <span id="currentFile">None selected</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar" id="statusBar">
            Ready ‚Ä¢ Select file and template to begin
        </div>
    </div>

    <script>
        let selectedTemplate = 'modern';
        let selectedFile = null;

        const templateSelector = document.getElementById('templateSelector');
        const uploadBtn = document.getElementById('uploadBtn');
        const generateBtn = document.getElementById('generateBtn');
        const statusBar = document.getElementById('statusBar');
        const fileStatus = document.getElementById('fileStatus');
        const currentTemplate = document.getElementById('currentTemplate');
        const currentFile = document.getElementById('currentFile');

        // Template selection
        templateSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('template-btn')) {
                document.querySelectorAll('.template-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                selectedTemplate = e.target.dataset.template;

                const templateNames = {
                    modern: 'Modern',
                    minimal: 'Minimal',
                    colorful: 'Colorful',
                    dark: 'Dark'
                };

                currentTemplate.textContent = templateNames[selectedTemplate];
                updateGenerateButton();
                updateStatus(`Template: ${templateNames[selectedTemplate]}`);
            }
        });

        // File upload
        uploadBtn.addEventListener('click', async () => {
            updateStatus('Opening file...', true);

            try {
                const result = await window.electronAPI?.openFile() ||
                    { success: true, filePath: 'demo-schedule.xlsx', canceled: false };

                if (result.canceled) {
                    updateStatus('Canceled file selection');
                    return;
                }

                if (result.success) {
                    selectedFile = result.filePath;
                    const fileName = result.filePath.split(/[\\/]/).pop();

                    showFileStatus(`‚úÖ Loaded: ${fileName}`, 'success');
                    currentFile.innerHTML = `<span class="filename" title="${fileName}">${fileName}</span>`;

                    updateStatus(`File loaded: ${fileName}`);
                    updateGenerateButton();
                } else {
                    showFileStatus(`‚ùå Error: ${result.error}`, 'error');
                    updateStatus(`Error loading file`);
                    resetFileState();
                }
            } catch (error) {
                showFileStatus(`‚ùå Error: ${error.message}`, 'error');
                updateStatus(`Error: ${error.message}`);
                resetFileState();
            }
        });

        // Generate schedule
        generateBtn.addEventListener('click', async () => {
            if (!selectedFile || !selectedTemplate) return;

            updateStatus('Generating schedule...', true);
            generateBtn.disabled = true;

            try {
                const result = await window.electronAPI?.processWithTemplate({
                    filePath: selectedFile,
                    template: selectedTemplate
                }) || { success: true, outputPath: 'generated-schedule.html' };

                if (result.success) {
                    showFileStatus('‚ú® Schedule generated successfully!', 'success');
                    updateStatus('Generated! Loading schedule...');

                    setTimeout(async () => {
                        await window.electronAPI?.reloadContent?.(result.outputPath);
                    }, 1000);
                } else {
                    showFileStatus(`‚ùå Generation failed: ${result.error}`, 'error');
                    updateStatus(`Error: ${result.error}`);
                    generateBtn.disabled = false;
                }
            } catch (error) {
                showFileStatus(`‚ùå Error: ${error.message}`, 'error');
                updateStatus(`Error: ${error.message}`);
                generateBtn.disabled = false;
            }
        });

        function updateGenerateButton() {
            generateBtn.disabled = !selectedFile || !selectedTemplate;
        }

        function updateStatus(message, loading = false) {
            const loadingSpinner = loading ? '<div class="loading"></div>' : '';
            statusBar.innerHTML = `${loadingSpinner}${message}`;
        }

        function showFileStatus(message, type = '') {
            fileStatus.textContent = message;
            fileStatus.className = `file-status show ${type}`;

            setTimeout(() => {
                fileStatus.classList.remove('show');
            }, 3000);
        }

        function resetFileState() {
            selectedFile = null;
            currentFile.textContent = 'None selected';
            updateGenerateButton();
        }

        // Initialize
        updateStatus('Ready ‚Ä¢ Select file and template to begin');

        // Demo mode for preview
        if (!window.electronAPI) {
            console.log('Running in demo mode - desktop integration not available');
        }
    </script>
</body>

</html>
